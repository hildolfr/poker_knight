[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests for core functionality
    statistical: Statistical validation tests
    performance: Performance and benchmark tests
    regression: Performance regression tests
    integration: Integration tests
    slow: Tests that take a long time to run
    stress: Stress and load testing
    quick: Fast tests for quick validation
    edge_cases: Edge case and boundary testing
    validation: Input validation tests
    precision: Precision mode tests
    fix: Bug fix verification tests
    debug: Debug and troubleshooting tests
    parallel: Parallel processing tests
    cache: Caching system tests (all cache-related tests)
    cache_unit: Cache unit tests (fast, no persistence)
    cache_integration: Cache integration tests (with solver)
    cache_persistence: Cache persistence tests (Redis/SQLite)
    cache_performance: Cache performance benchmarks
    cache_population: Cache pre-population system tests
    redis_required: Tests requiring Redis server
    numa: NUMA (Non-Uniform Memory Access) related tests
    failed: Tests that failed in the last run 
    benchmark: Performance benchmark tests
    cuda: CUDA/GPU related tests